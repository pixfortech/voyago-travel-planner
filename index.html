<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSync - Group Travel Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="mobile-frame">
        <div id="app-container">
            <div id="main-content">
                <!-- Dynamic content will be rendered here -->
            </div>
            <nav class="bottom-nav">
                <button class="nav-btn active" data-view="dashboard"><i class="fas fa-home"></i><span>Dashboard</span></button>
                <button class="nav-btn" data-view="itinerary"><i class="fas fa-plane-departure"></i><span>Itinerary</span></button>
                <button class="nav-btn" data-view="places"><i class="fas fa-map-marked-alt"></i><span>Places</span></button>
                <button class="nav-btn" data-view="expenses"><i class="fas fa-wallet"></i><span>Expenses</span></button>
            </nav>
        </div>
    </div>

    <!-- Templates for different views -->
    <template id="dashboard-template">
        <div class="screen">
            <div class="header">
                <h1 id="tripName">Goa Trip</h1>
                <button class="icon-btn ripple" id="shareTripBtn"><i class="fas fa-share-alt"></i></button>
            </div>
            <div class="budget-summary card">
                <h2>Budget Remaining</h2>
                <div class="amount" id="remainingBudget"></div>
                <div class="progress-bar"><div class="progress" id="budgetProgress"></div></div>
                <div class="budget-details">
                    <div><span>Spent</span><strong id="totalSpent"></strong></div>
                    <div><span>Total</span><strong id="totalBudget"></strong></div>
                </div>
            </div>
            <div class="trip-stats">
                <div class="card stat-card">
                    <i class="fas fa-map-marker-alt"></i><span id="placesVisitedCount"></span><p>Places Visited</p>
                </div>
                <div class="card stat-card">
                    <i class="fas fa-route"></i><span id="distanceTravelled">0 km</span><p>Distance</p>
                </div>
            </div>
             <div class="card">
                <h3>Recent Activity</h3>
                <div id="recentActivityContainer"></div>
            </div>
        </div>
    </template>

    <template id="itinerary-template">
        <div class="screen">
            <div class="header"><h1>Itinerary</h1><button class="btn-add-mini ripple" id="addItineraryItemBtn"><i class="fas fa-plus"></i> Add</button></div>
            <div class="stepper-box" id="itineraryContainer">
                <!-- Itinerary steps will be dynamically inserted here -->
            </div>
        </div>
    </template>

    <template id="places-template">
        <div class="screen">
            <div class="header"><h1>Places Visited</h1><button class="btn-add-mini ripple" id="addPlaceBtn"><i class="fas fa-plus"></i> Add</button></div>
            <div class="places-grid" id="placesContainer">
                <!-- Visited places will be dynamically inserted here -->
            </div>
        </div>
    </template>
    
    <template id="expenses-template">
         <div class="screen">
            <div class="header"><h1>Expenses</h1><button class="btn-add-mini ripple" id="addExpenseBtn"><i class="fas fa-plus"></i> Add</button></div>
            <div class="card expense-list" id="expensesContainer">
                <!-- Expenses will be dynamically inserted here -->
            </div>
        </div>
    </template>

    <!-- Modals -->
    <div class="modal" id="addExpenseModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button><h2>Add New Expense</h2>
            <form id="expenseForm">
                <!-- Form content from previous version -->
                <div class="form-group"><label>Description</label><input type="text" id="expenseDescription" required></div>
                <div class="form-group"><label>Amount (â‚¹)</label><input type="number" id="expenseAmount" required></div>
                <div class="form-group"><label>Category</label><select id="expenseCategory" required><option>Food</option><option>Transport</option><option>Activity</option><option>Accommodation</option><option>Other</option></select></div>
                <div class="form-group"><label>Split With:</label><div class="member-selection" id="splitMembersContainer"></div></div>
                <button type="submit" class="btn btn-primary ripple">Save Expense</button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="addItineraryModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button><h2>Add to Itinerary</h2>
            <form id="itineraryForm">
                <div class="form-group"><label>Type</label><select id="itineraryType"><option value="flight">Flight</option><option value="hotel">Hotel</option><option value="activity">Activity</option></select></div>
                <div id="flight-fields">
                    <div class="form-group"><label>Airline</label><input type="text" id="airline" placeholder="e.g., IndiGo"></div>
                    <div class="form-group"><label>PNR</label><input type="text" id="pnr" placeholder="6-digit code"></div>
                </div>
                <div id="generic-fields">
                    <div class="form-group"><label>Title / Hotel Name</label><input type="text" id="itineraryTitle" required></div>
                    <div class="form-group"><label>Details / Address</label><input type="text" id="itineraryDetails"></div>
                </div>
                <div class="form-group"><label>Date & Time</label><input type="datetime-local" id="itineraryDateTime" required></div>
                <button type="submit" class="btn btn-primary ripple">Save Item</button>
            </form>
        </div>
    </div>

    <div class="modal" id="addPlaceModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button><h2>Add Place Visited</h2>
            <form id="placeForm">
                <div class="form-group"><label>Place Name</label><input type="text" id="placeName" required></div>
                <div class="form-group"><label>Image URL (Optional)</label><input type="text" id="placeImage" placeholder="https://example.com/image.jpg"></div>
                <div class="form-group"><label>Notes</label><textarea id="placeNotes"></textarea></div>
                <button type="submit" class="btn btn-primary ripple">Save Place</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs (Add your config here) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // TODO: PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        const firebaseConfig = { /* ... */ };
        // firebase.initializeApp(firebaseConfig);
    </script>

    <script src="script.js"></script>
</body>
</html>
