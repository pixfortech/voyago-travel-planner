<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyaGO - Your Travel Planner</title>
    </head>
<body>

    <div class="mobile-frame">
        <div id="app-container">
            <div id="loading-screen" class="screen-centered">
                <h1 class="app-title">VoyaGO</h1>
                <p class="app-subtitle">Initializing your travel space...</p>
            </div>

            <div id="main-app" class="hidden">
                 </div>
        </div>
    </div>

    <div class="modal" id="formModal">
        <div class="modal-content">
            </div>
    </div>

    <template id="welcome-modal-template">
        <h2>Welcome to VoyaGO!</h2>
        <p>Let's get you set up. Please tell us your name.</p>
        <form id="profileForm">
            <div class="form-group">
                <label>Your Full Name</label>
                <input type="text" id="userNameInput" required>
            </div>
            <div class="form-group">
                <label>Your Age</label>
                <input type="number" id="userAgeInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Let's Go!</button>
        </form>
    </template>
    
    <template id="create-trip-modal-template">
         <h2>Create a New Trip</h2>
         <form id="createTripForm">
            <div class="form-group">
                <label>Trip Name</label>
                <input type="text" id="tripNameInput" placeholder="e.g., Goa Getaway" required>
            </div>
             <div class="form-group">
                <label>Trip Type</label>
                <div class="scope-switch">
                    <button type="button" data-type="solo" class="active">Solo</button>
                    <button type="button" data-type="couple">Couple</button>
                    <button type="button" data-type="group">Group</button>
                </div>
             </div>
             <button type="submit" class="btn btn-primary">Create Trip</button>
         </form>
    </template>

    <template id="my-trips-template">
        <div class="screen">
            <div class="header">
                <h1>My Trips</h1>
                <button class="btn-add-mini" id="createTripBtn"><i class="fas fa-plus"></i> New Trip</button>
            </div>
            <div id="tripsListContainer">
                </div>
        </div>
    </template>

    <template id="trip-planner-template">
        <div id="trip-header">
             <button id="backToTripsBtn"><i class="fas fa-arrow-left"></i></button>
             <h1 id="trip-planner-title"></h1>
             <button id="shareTripBtn"><i class="fas fa-share-alt"></i></button>
        </div>
        <div id="trip-main-content">
            </div>
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="dashboard"><i class="fas fa-home"></i><span>Dashboard</span></button>
            <button class="nav-btn" data-view="itinerary"><i class="fas fa-plane-departure"></i><span>Itinerary</span></button>
            <button class="nav-btn" data-view="expenses"><i class="fas fa-wallet"></i><span>Expenses</span></button>
        </nav>
    </template>

    <script type="module" src="script.js"></script>

</body>
</html>
